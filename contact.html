         <div class="contactSection">
        <h1 class="Contacttitle">
            <span class="lets">Let's</span>
            <span class="connect">Connect</span>
        </h1>

        <div class="contactContainer">

            <!-- FORM -->
            <div class="glass-form">
                <div class="form-header">
                    <div class="icon">ðŸ’¬</div>
                    <h2>Start Your Project</h2>
                    <p>Let me know how I can help<br>bring your ideas to life.</p>
                </div>

                <form action="https://formsubmit.co/junchengkik@gmail.com" method="POST">

                    <!-- Hidden settings -->
                    <input type="hidden" name="_subject" value="New Portfolio Contact Message">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">

                    <div class="form-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </div>

                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="phone" placeholder="Phone Number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>What do you need help with?</label>
                            <textarea name="message" placeholder="Describe your message here..." required id="textArea"></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- INFO -->
